<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="Styles/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Language Toggle -->
    <div class="lang-toggle">
      <button class="lang-en">English</button>
      <button class="lang-ur">اردو</button>
    </div>

    <h1 id="form-title">Login</h1>
    <p id="form-subtitle">Login to your account</p>

    <form id="login-form">
      <label id="label-email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label id="label-password">Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>

      <div class="options-row">
      <div class="checkbox">
       <input type="checkbox" id="remember">
     <span id="remember-text">Remember Me</span>
     </div>

     <!-- Forgot password link -->
     <div class="forgot-password">
        <a href="#" id="forgot-link">Forgot Password?</a>
     </div>
     </div>

      <button type="submit" class="btn" id="login-btn">Login</button>

      <button type="button" class="google-btn" id="google-btn">Continue with Google</button>

      <p class="footer-text" id="footer-text">
        Don’t have an account? <a href="Signup.html">Signup</a>
      </p>
    </form>
  </div>

<script src="Js/Login.js"></script>
<script>
  const savedLang = localStorage.getItem("lang") || "en";
  switchLanguage(savedLang);   // Jo language save hai, wahi apply karega
</script>

</body>
</html>
