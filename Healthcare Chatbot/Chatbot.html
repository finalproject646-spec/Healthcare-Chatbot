<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Chatbot</title>
  <link rel="stylesheet" href="Styles/Chatbot.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chatbot-container">
    <!-- Header -->
    <div class="header">
      <span class="back-btn" id="back-btn">←</span>
      <h1 id="title-text">Healthcare Chatbot</h1>
      <div class="lang-toggle">
        <button class="lang-en">English</button>
        <button class="lang-ur">اردو</button>
      </div>
    </div>

    <!-- Chat window -->
    <div class="chat-window" id="chat-window">
      <div class="message bot">Hello! How can I help you today?</div>
    </div>

    <!-- Typing indicator -->
    <div class="typing" id="typing" style="display:none;">Bot is typing...</div>

    <!-- Input area -->
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="JS/Chatbot.js"></script>
  <script>
  const savedLang = localStorage.getItem("lang") || "en";
  switchLanguage(savedLang);   // Jo language save hai, wahi apply karega
</script>

</body>
</html>
