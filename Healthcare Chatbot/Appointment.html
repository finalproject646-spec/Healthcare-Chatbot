<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Booking</title>
<link rel="stylesheet" href="Styles/Appointment.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header class="header">
  <span class="back-btn" id="back-btn">←</span>
  <h1 id="page-title">Book Appointment</h1>
  <div class="lang-toggle">
    <button class="lang-en">English</button>
    <button class="lang-ur">اردو</button>
  </div>
</header>

<!-- Main Container -->
<div class="appointment-container">
  <!-- Left Form -->
  <section class="form-section">
    <h2 id="personal-title">Personal Information</h2>
    <label id="label-name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your name">
    
    <label id="label-contact">Phone / Email</label>
    <input type="text" id="contact" placeholder="Enter phone or email">
    
    <label id="label-gender">Gender</label>
    <select id="gender">
      <option value="" selected disabled>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Children">Children</option>
      <option value="Other">Other</option>
      <option value="Prefer not">Prefer not to say</option>
    </select>

    <h2 id="service-title">Service & Doctor</h2>
    <label id="label-service">Select Service</label>
    <select id="service">
      <option value="" selected disabled>Select Service</option>
      <option value="General Consultation">General Consultation</option>
      <option value="Dental Checkup">Dental Checkup</option>
      <option value="Eye Exam">Eye Exam</option>
      <option value="Ultrasound">Ultrasound</option>
    </select>

    <label id="label-doctor"> Select Doctor</label>
    <select id="doctor">
      <option value="" selected disabled>Select Doctor</option>
      <option value="Dr. Ahmed">Dr. Ahmed</option>
      <option value="Dr. Ayesha">Dr. Ayesha</option>
      <option value="Dr. Khan">Dr. Khan</option>
    </select>

    <h2 id="confirm-title">Confirm Appointment</h2>
    <label id="label-date">Date</label>
    <input type="date" id="date">

    <label id="label-time">Time</label>
    <input type="time" id="time">

    <label id="label-message">Message</label>
    <textarea id="message" placeholder="Enter message"></textarea>

    <div class="btn-container">
      <button class="btn btn-confirm" id="confirm-btn">Confirm Appointment</button>
    </div>
  </section>

  <!-- Right Summary -->
  <aside class="summary-section">
  <div>
    <h2 id="summary-title">Your Appointment</h2>
    <p><strong id="summary-name-label"></strong> <span id="summary-name">---</span></p>
    <p><strong id="summary-contact-label"></strong> <span id="summary-contact">---</span></p>
    <p><strong id="summary-gender-label"></strong> <span id="summary-gender">---</span></p>
    <p><strong id="summary-service-label"></strong> <span id="summary-service">---</span></p>
    <p><strong id="summary-doctor-label"></strong> <span id="summary-doctor">---</span></p>
    <p><strong id="summary-date-label"></strong> <span id="summary-date">---</span></p>
    <p><strong id="summary-time-label"></strong> <span id="summary-time">---</span></p>
    <p><strong id="summary-message-label"></strong> <span id="summary-message">---</span></p>
  </div>
  <div class="btn-container">
    <button class="btn btn-reschedule" id="reschedule-btn">Reschedule</button>
    <button class="btn btn-cancel" id="cancel-btn">Cancel</button>
  </div>
</aside>
</div>

<!-- Modal for Scheduling -->
<div class="modal" id="schedule-modal">
  <div class="modal-content">
    <h2 id="modal-title">Edit Appointment</h2>
    <label id="modal-label-name">Full Name</label>
    <input type="text" id="modal-name">

    <label id="modal-label-contact">Phone / Email</label>
    <input type="text" id="modal-contact">

    <label id="modal-label-gender">Gender</label>
    <select id="modal-gender">
      <option value="" selected disabled>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Children">Children</option>
      <option value="Other">Transgender</option>
      <option value="Prefer not">Prefer not to say</option>
    </select>

    <label id="modal-label-service">Select Service</label>
    <select id="modal-service">
      <option value="" selected disabled>Select Service</option>
      <option value="General Consultation">General Consultation</option>
      <option value="Dental Checkup">Dental Checkup</option>
      <option value="Eye Exam">Eye Exam</option>
      <option value="Ultrasound">Ultrasound</option>
    </select>

    <label id="modal-label-doctor">Select Doctor</label>
    <select id="modal-doctor">
      <option value="" selected disabled>Select Doctor</option>
      <option value="Dr. Ahmed">Dr. Ahmed</option>
      <option value="Dr. Ayesha">Dr. Ayesha</option>
      <option value="Dr. Khan">Dr. Khan</option>
    </select>

    <label id="modal-label-date">Date</label>
    <input type="date" id="modal-date">

    <label id="modal-label-time">Time</label>
    <input type="time" id="modal-time">

    <label id="modal-label-message">Message</label>
    <textarea id="modal-message" placeholder="Enter message"></textarea>

    <div class="btn-container">
      <button class="btn btn-confirm" id="modal-confirm-btn">Save</button>
      <button class="btn btn-close" id="modal-close-btn">Close</button>
    </div>
  </div>
</div>

<script src="JS/Appointment.js"></script>
<script>
  const savedLang = localStorage.getItem("lang") || "en";
  switchLanguage(savedLang);   // Jo language save hai, wahi apply karega
</script>

</body>
</html>
