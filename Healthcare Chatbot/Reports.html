<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports</title>
  <link rel="stylesheet" href="Styles/Reports.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <span class="back-btn" id="back-btn">←</span>
    <h1 id="page-title">Reports</h1>
    <div class="lang-toggle">
      <button class="lang-en">English</button>
      <button class="lang-ur">اردو</button>
    </div>
  </header>

  <!-- Reports Grid -->
  <main class="reports-grid">
    <div class="report-card">
      <h3><span class="label-name">Name:</span> <span class="value">Ali Khan</span></h3>
      <p><span class="label-type">Report:</span> Blood Test</p>
      <p><span class="label-date">Date:</span> 2025-09-25</p>
      <div class="card-actions">
        <button class="btn view-btn">View</button>
        <button class="btn download-btn">Download</button>
      </div>
    </div>

    <div class="report-card">
      <h3><span class="label-name">Name:</span> <span class="value">Sara Ahmed</span></h3>
      <p><span class="label-type">Report:</span> X-Ray</p>
      <p><span class="label-date">Date:</span> 2025-09-20</p>
      <div class="card-actions">
        <button class="btn view-btn">View</button>
        <button class="btn download-btn">Download</button>
      </div>
    </div>
  </main>

  <!-- Report Preview Modal -->
  <div class="modal" id="report-modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h2 id="modal-title">Report Preview</h2>
      <iframe id="report-frame" src="" frameborder="0"></iframe>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="profile.html" class="nav-item">
      <span class="icon">👤</span>
      <span class="label" id="nav-profile-label">Profile</span>
    </a>
    <a href="patients.html" class="nav-item">
      <span class="icon">🧑‍⚕️</span>
      <span class="label" id="nav-patients-label">Patients</span>
    </a>
    <a href="appointment.html" class="nav-item">
      <span class="icon">📅</span>
      <span class="label" id="nav-appointments-label">Appointments</span>
    </a>
    <a href="reports.html" class="nav-item active">
      <span class="icon">📑</span>
      <span class="label" id="nav-reports-label">Reports</span>
    </a>

  </nav>

  <script src="JS/Reports.js"></script>
  <script>
  const savedLang = localStorage.getItem("lang") || "en";
  switchLanguage(savedLang);   // Jo language save hai, wahi apply karega
</script>

</body>
</html>
