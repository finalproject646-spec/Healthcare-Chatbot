<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients Records</title>
  <link rel="stylesheet" href="Styles/Patients.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 id="patients-title">Patients Records</h1>
    <div class="lang-toggle">
      <button class="lang-en">English</button>
      <button class="lang-ur">اردو</button>
    </div>
  </header>

  <!-- Search + Add -->
  <div class="top-bar">
    <input type="text" id="search" placeholder="Search Patients...">
    <button id="add-patient-btn">Add Patient</button>
  </div>

  <!-- Patients Table -->
  <section class="table-section">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th id="th-name">Name</th>
          <th id="th-age">Age</th>
          <th id="th-gender">Gender</th>
          <th id="th-contact">Contact</th>
          <th id="th-actions">Actions</th>
        </tr>
      </thead>
      <tbody id="patients-body"></tbody>
    </table>
  </section>

  <!-- Patient Modal -->
  <div id="patient-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h2 id="modal-title">Add Patient</h2>
      <form id="patient-form">
        <label>Name</label>
        <input type="text" id="p-name" required>
        <label>Age</label>
        <input type="number" id="p-age" required>
        <label>Gender</label>
        <select id="p-gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <label>Contact</label>
        <input type="text" id="p-contact" required>
        <button type="submit" id="save-btn">Save</button>
      </form>
    </div>
  </div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
  <div class="nav-item" id="nav-profile">
    <span class="icon">👤</span>
    <span class="label" id="nav-profile-label">Profile</span>
  </div>
  <div class="nav-item" id="nav-patients">
    <span class="icon">🧑‍⚕️</span>
    <span class="label" id="nav-patients-label">Patients Records</span>
  </div>
  <div class="nav-item" id="nav-appointments">
    <span class="icon">📅</span>
    <span class="label" id="nav-appointments-label">Appointments</span>
  </div>
  <div class="nav-item" id="nav-reports">
    <span class="icon">📑</span>
    <span class="label" id="nav-reports-label">Reports</span>
  </div>
</nav>


  <script src="Js/Patients.js"></script>
  <script>
  const savedLang = localStorage.getItem("lang") || "en";
  switchLanguage(savedLang);   // Jo language save hai, wahi apply karega
</script>

</body>
</html>
